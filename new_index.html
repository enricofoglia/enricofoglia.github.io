<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Banner at the top -->
    <div class="banner">
        <h1>Welcome to My Personal Website</h1>
    </div>

    <!-- Navigation bar with links to different sections of the page -->
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Section about me -->
    <section id="about">
        <h2>About Me</h2>
        <!-- Adding a photo -->
        <img src="images/foto_carina.jpg" alt="Photo of Me" class="profile-photo">
        <p>This is where you can write a bit about yourself.</p>
    </section>
    
    <!-- Section showcasing projects -->
    <section id="projects" class="hidden">
        <h2>Projects</h2>
        <p>Details about your projects go here.</p>
    </section>
    
    <!-- Contact section -->
    <section id="contact" class="hidden">
        <h2>Contact</h2>
        <p>Ways to contact you.</p>
    </section>
    
    <script src="js/scripts.js"></script>
</body>
</html>
